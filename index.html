<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Borde Barça */
    .chat-frame {
      border: 4px solid #A50044; /* Rojo Barça */
      box-shadow: 0 0 15px #004D98; /* Azul Barça */
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    /* Marca de agua */
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #FFFFFF88;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="chat-frame">
    <iframe src="https://www.youtube.com/live_chat?is_popout=1&v=nwZuMed4Yg4"></iframe>
    <div class="watermark">IED Sports ➕️</div>
  </div>
</body>
</html>
